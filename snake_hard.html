<html>
    <head>
        <title>Snake Game</title>
        <link rel="stylesheet" href="./CSS/style.css">
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            body{
                background-color: rgba(82, 150, 214, 0.658);

                position: relative;
            }
        </style>
    </head>
    <body>
        <a href="index.html" class="main-menu">Quit to Main Menu</a>
        <canvas id="snake" width="700" height="850"></canvas>
        <div class="speed">HARD</div>
        <div id="game-ended">GAME OVER!</div>
        <button id="moveup" style="width: 80px; height:80px; font-size: 3rem; text-align: center; background-color: cornsilk;">up</button>
        <button id="movedown" style="width: 80px; height:80px; font-size: 3rem; text-align: center; background-color: cornsilk;">down</button>
        <button id="moveleft" style="width: 80px; height:80px; font-size: 3rem; text-align: center; background-color: cornsilk;">left</button>
        <button id="moveright" style="width: 80px; height:80px; font-size: 3rem; text-align: center; background-color: cornsilk;">right</button>
        
        <script src="snake.js"></script>

    </body>
</html>
